<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500&family=EB+Garamond:wght@400;500;700&family=Kurale&family=Raleway:wght@400;500;700&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/aboutus.css') }}">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/chick.css') }}">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/contacts.css') }}">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/common.css') }}">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/main.css') }}">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/header.css') }}">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/media.css') }}">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'header.html' %}
    {% block content %} {% endblock %}
    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
